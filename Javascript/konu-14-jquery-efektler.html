<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery efekt kullanma</title>
    <script src="/Javascript/jquery-3.6.3.min.js"></script>
</head>
<body>
   <h1>jquery efekt kullanma</h1> 
   <input type="button" value="Fade out" id="button1">
   <input type="button" value="Fade in" id="button2">
   <input type="button" value="Fade to" id="button3">
   <button type="button" id="button4">Fade Toggle</button>
   <div id="box" style="background-color: green;height: 130px; width: 120px; margin: 1rem; padding: 1rem; color: aliceblue;">
    <h1>jquery efekt kullanma</h1>
    </div>
    <script>
        $("#button1").click(function(){
            $("h1").fadeOut()
            $("#box").delay("slow").fadeOut()
        })
        $("#button2").click(function(){
            $("h1").fadeIn()
            $("#box").delay("slow").fadeIn()
        })
        $("#button3").click(function(){
            $("h1").fadeTo(1000, 0.3)
            $("#box").delay("slow").fadeTo(1000, 0.3) // hız , opacity 
        })
        $("#button4").click(function(){
            $("#box, h1").fadeToggle(1800)
        })
    </script>
    <input type="button" value="yükseklik animasyonu" id="button5">
    <input type="button" value="animasyonu sıfırla" id="button6">
    <script>
         $("#button5").click(function(){
          
            $("#box").animate({height: "200px"})
        })
        $("#button6").click(function(){
          
          $("#box").animate({height: "130px"})
         })
    </script>
</body>
</html>

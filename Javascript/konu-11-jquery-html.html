<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery ile html Metin İşlemleri</title>
    <script src="/Javascript/jquery-3.6.3.min.js"></script>
</head>
<body>
    <h1>Jquery ile Html Metin İşlemleri</h1>
    <h2>Metin İçeriği Değiştirme</h2>
    <p id="degistir">Merhaba</p>
    <p id="jsiledegistir">Selam</p>
    <script>
        //$(function()) ile de döküman hazır olduğunda kodları çalıştırabiliriz.
        $(function () {
            
            var secilecekEleman = $("#degistir");
            secilecekEleman.text("degistir elementinin içeriği jquery text metoduyla değiştirildi.")
        })  
        // element içeriğini javascript ile değiştirme 
        var secilenElement = document.getElementById("jsiledegistir");
        secilenElement.textContent = "element içeriğini javascript ile değiştirme  ";

    </script>
    <hr>
    <h2>Metin İçeriğini Alma</h2>
    <p id="jqileal">merhaba jq</p>
    <p id="jsileal">merhaba js</p>
    <h3 id="jqmetin"></h3>
    <h3 id="jsmetin"></h3>
    <script>
        //metin içeriğini Jquery ile alma
        var yazi =$("#jqileal").text();
        $("#jqmetin").text(yazi);
        //js ile alma
        var metin = document.getElementById("jsileal").textContent;
        document.getElementById("jsmetin").textContent = metin;

    </script>
    <hr>
    <h2>Elementlere İçerikleri Html olarak ayarlama</h2>
    <div id="htmlicerik"></div>
    <script>
        //jquery ile
        $("#htmlicerik").text("<h2>Elementlere İçerikleri Html olarak ayarlama</h2>" )
        $("#htmlicerik").html("<h4>Elementlere İçerikleri Html olarak ayarlama</h4>" )
        // js ile
        document.getElementById("htmlicerik").textContent += "<h4>Elementlere İçerikleri Html olarak ayarlama</h4>";
        document.getElementById("htmlicerik").innerText += "<h4>Elementlere İçerikleri Html olarak ayarlama</h4>";
        document.getElementById("htmlicerik").innerHTML += "<h4>Elementlere İçerikleri Html olarak ayarlama</h4>";

    </script>
    <hr>
    <h2>Elementlerin html içeriğini alma</h2>
    <h3>Jquery ile</h3>
    <div id="Jqueryileal"></div>
    <h3>Javascript ile</h3>
    <div id="Javascriptileal"></div>
    <script>
        var icerik =$("#htmlicerik").html();
        $("#Jqueryileal").html(icerik)
        // js ile
        var content = document.getElementById("htmlicerik").innerHTML;
        document.getElementById("Javascriptileal").innerHTML= content;
    </script>
</body>
</html>
